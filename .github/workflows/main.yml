name: Simple Build Fix - No File Modifications

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        build-tools: 34.0.0
        
    - name: Accept Android SDK licenses
      run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
      
    - name: Install Gradle directly
      run: |
        wget -q https://services.gradle.org/distributions/gradle-8.5-bin.zip
        unzip -q gradle-8.5-bin.zip
        export GRADLE_HOME=$PWD/gradle-8.5
        export PATH=$GRADLE_HOME/bin:$PATH
        echo "GRADLE_HOME=$PWD/gradle-8.5" >> $GITHUB_ENV
        echo "$PWD/gradle-8.5/bin" >> $GITHUB_PATH
        gradle --version
        
    - name: Check current project structure
      run: |
        echo "=== Current project structure ==="
        ls -la
        echo "=== App directory ==="
        ls -la app/ || echo "No app directory"
        echo "=== Source structure ==="
        find app/src -type f -name "*.kt" | head -10 || echo "No Kotlin files found"
        echo "=== Resource structure ==="
        ls -la app/src/main/res/ || echo "No res directory"
        
    - name: Only fix critical icon issues
      run: |
        # Only remove corrupted PNG icons if they exist
        if [ -d "app/src/main/res" ]; then
          echo "Removing corrupted PNG icons..."
          find app/src/main/res -name "ic_launcher.png" -delete 2>/dev/null || true
          find app/src/main/res -name "ic_launcher_round.png" -delete 2>/dev/null || true
          
          # Create minimal icon structure if missing
          mkdir -p app/src/main/res/drawable
          mkdir -p app/src/main/res/mipmap-anydpi-v26
          
          # Only create icons if they don't exist
          if [ ! -f "app/src/main/res/drawable/ic_launcher_foreground.xml" ]; then
            cat > app/src/main/res/drawable/ic_launcher_foreground.xml << 'EOF'
<vector xmlns:android="http://schemas.android.com/apk/res/android"
    android:width="108dp"
    android:height="108dp"
    android:viewportWidth="108"
    android:viewportHeight="108">
  <path
      android:fillColor="#FFFFFF"
      android:pathData="M54,54m-30,0a30,30 0,1 1,60 0a30,30 0,1 1,-60 0"/>
</vector>
EOF
          fi
          
          if [ ! -f "app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml" ]; then
            cat > app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml << 'EOF'
<?xml version="1.0" encoding="utf-8"?>
<adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android">
    <background android:drawable="@android:color/white"/>
    <foreground android:drawable="@drawable/ic_launcher_foreground"/>
</adaptive-icon>
EOF
          fi
          
          if [ ! -f "app/src/main/res/mipmap-anydpi-v26/ic_launcher_round.xml" ]; then
            cat > app/src/main/res/mipmap-anydpi-v26/ic_launcher_round.xml << 'EOF'
<?xml version="1.0" encoding="utf-8"?>
<adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android">
    <background android:drawable="@android:color/white"/>
    <foreground android:drawable="@drawable/ic_launcher_foreground"/>
</adaptive-icon>
EOF
          fi
        fi
        
    - name: Try to build with existing configuration
      run: |
        export GRADLE_HOME=$PWD/gradle-8.5
        export PATH=$GRADLE_HOME/bin:$PATH
        
        echo "=== Attempting build with current configuration ==="
        gradle clean --stacktrace || echo "Clean failed, continuing..."
        
        # Try debug build first
        echo "=== Building debug APK ==="
        gradle assembleDebug --stacktrace --info || {
          echo "Debug build failed, checking for specific issues..."
          
          # Check if it's a dependency issue
          if gradle dependencies | grep -q "FAILED"; then
            echo "Dependency resolution failed"
            exit 1
          fi
          
          # Check if it's a compilation issue
          if gradle compileDebugKotlin --stacktrace 2>&1 | grep -q "Unresolved reference"; then
            echo "Compilation errors found"
            exit 1
          fi
          
          echo "Unknown build error"
          exit 1
        }
        
    - name: Try release build if debug succeeded
      run: |
        export GRADLE_HOME=$PWD/gradle-8.5
        export PATH=$GRADLE_HOME/bin:$PATH
        
        echo "=== Building release APK ==="
        gradle assembleRelease --stacktrace || echo "Release build failed, but debug succeeded"
        
    - name: List build outputs
      run: |
        echo "=== Listing all APK files ==="
        find . -name "*.apk" -type f 2>/dev/null || echo "No APK files found"
        
        echo "=== Debug directory ==="
        ls -la app/build/outputs/apk/debug/ 2>/dev/null || echo "Debug directory not found"
        
        echo "=== Release directory ==="
        ls -la app/build/outputs/apk/release/ 2>/dev/null || echo "Release directory not found"
        
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: debug-apk-attempt-${{ github.run_number }}
        path: app/build/outputs/apk/debug/*.apk
        if-no-files-found: ignore
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: release-apk-attempt-${{ github.run_number }}
        path: app/build/outputs/apk/release/*.apk
        if-no-files-found: ignore
        
    - name: Upload build logs
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: build-logs-${{ github.run_number }}
        path: |
          app/build/reports/
          gradle-*.log
        if-no-files-found: ignore
