name: Build Enhanced Maternity Tracker APK (Icon Fix)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        build-tools: 34.0.0
        
    - name: Accept Android SDK licenses
      run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
      
    - name: Install Gradle directly
      run: |
        wget -q https://services.gradle.org/distributions/gradle-8.5-bin.zip
        unzip -q gradle-8.5-bin.zip
        export GRADLE_HOME=$PWD/gradle-8.5
        export PATH=$GRADLE_HOME/bin:$PATH
        echo "GRADLE_HOME=$PWD/gradle-8.5" >> $GITHUB_ENV
        echo "$PWD/gradle-8.5/bin" >> $GITHUB_PATH
        gradle --version
        
    - name: Fix all configuration files
      run: |
        # Update settings.gradle
        cat > settings.gradle << 'EOF'
        pluginManagement {
            repositories {
                google()
                mavenCentral()
                gradlePluginPortal()
            }
        }

        rootProject.name = "Enhanced Maternity Baby Tracker"
        include ':app'
        EOF
        
        # Update root build.gradle
        cat > build.gradle << 'EOF'
        plugins {
            id 'com.android.application' version '8.1.4' apply false
            id 'org.jetbrains.kotlin.android' version '1.9.20' apply false
            id 'com.google.devtools.ksp' version '1.9.20-1.0.14' apply false
        }

        task clean(type: Delete) {
            delete rootProject.buildDir
        }
        EOF
        
        # Update app build.gradle with AppCompat dependency
        cat > app/build.gradle << 'EOF'
        plugins {
            id 'com.android.application'
            id 'org.jetbrains.kotlin.android'
            id 'com.google.devtools.ksp'
        }

        repositories {
            google()
            mavenCentral()
        }

        android {
            namespace 'com.maternitytracker'
            compileSdk 34

            defaultConfig {
                applicationId "com.maternitytracker"
                minSdk 24
                targetSdk 34
                versionCode 2
                versionName "2.0"
                testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
                vectorDrawables {
                    useSupportLibrary true
                }
            }

            buildTypes {
                release {
                    minifyEnabled false
                    proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
                }
            }
            
            compileOptions {
                sourceCompatibility JavaVersion.VERSION_1_8
                targetCompatibility JavaVersion.VERSION_1_8
            }
            
            kotlinOptions {
                jvmTarget = '1.8'
            }
            
            buildFeatures {
                compose true
            }
            
            composeOptions {
                kotlinCompilerExtensionVersion '1.5.5'
            }
            
            packaging {
                resources {
                    excludes += '/META-INF/{AL2.0,LGPL2.1}'
                }
            }
        }

        dependencies {
            // AppCompat for theme support
            implementation 'androidx.appcompat:appcompat:1.6.1'
            
            implementation 'androidx.core:core-ktx:1.12.0'
            implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.7.0'
            implementation 'androidx.activity:activity-compose:1.8.2'
            implementation platform('androidx.compose:compose-bom:2023.10.01')
            implementation 'androidx.compose.ui:ui'
            implementation 'androidx.compose.ui:ui-graphics'
            implementation 'androidx.compose.ui:ui-tooling-preview'
            implementation 'androidx.compose.material3:material3'
            implementation 'androidx.navigation:navigation-compose:2.7.5'
            implementation 'androidx.lifecycle:lifecycle-viewmodel-compose:2.7.0'
            implementation 'androidx.room:room-runtime:2.6.1'
            implementation 'androidx.room:room-ktx:2.6.1'
            ksp 'androidx.room:room-compiler:2.6.1'
            implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'
            implementation 'androidx.compose.material:material-icons-extended:1.5.4'
            
            testImplementation 'junit:junit:4.13.2'
            androidTestImplementation 'androidx.test.ext:junit:1.1.5'
            androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
            androidTestImplementation platform('androidx.compose:compose-bom:2023.10.01')
            androidTestImplementation 'androidx.compose.ui:ui-test-junit4'
            debugImplementation 'androidx.compose.ui:ui-tooling'
            debugImplementation 'androidx.compose.ui:ui-test-manifest'
        }
        EOF
        
        # Create simple themes.xml
        cat > app/src/main/res/values/themes.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <resources>
            <!-- Base application theme. -->
            <style name="Theme.MaternityBabyTracker" parent="Theme.AppCompat.Light.NoActionBar">
                <!-- Primary brand color. -->
                <item name="colorPrimary">@color/purple_500</item>
                <item name="colorPrimaryDark">@color/purple_700</item>
                <item name="colorAccent">@color/teal_200</item>
            </style>
        </resources>
        EOF
        
        # Create simple colors.xml
        cat > app/src/main/res/values/colors.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <resources>
            <color name="purple_200">#FFBB86FC</color>
            <color name="purple_500">#9C27B0</color>
            <color name="purple_700">#4A148C</color>
            <color name="teal_200">#E1BEE7</color>
            <color name="teal_700">#FF018786</color>
            <color name="black">#FF000000</color>
            <color name="white">#FFFFFFFF</color>
        </resources>
        EOF
        
        # Update strings.xml with new app name
        cat > app/src/main/res/values/strings.xml << 'EOF'
        <resources>
            <string name="app_name">Enhanced Maternity Tracker</string>
        </resources>
        EOF
        
    - name: Create default launcher icons
      run: |
        echo "Creating default launcher icon directories..."
        mkdir -p app/src/main/res/mipmap-mdpi
        mkdir -p app/src/main/res/mipmap-hdpi
        mkdir -p app/src/main/res/mipmap-xhdpi
        mkdir -p app/src/main/res/mipmap-xxhdpi
        mkdir -p app/src/main/res/mipmap-xxxhdpi
        mkdir -p app/src/main/res/mipmap-anydpi-v26
        
        # Remove any existing corrupted icon files
        rm -f app/src/main/res/mipmap-*/ic_launcher.png
        rm -f app/src/main/res/mipmap-*/ic_launcher_round.png
        
        # Create simple vector drawable icons
        cat > app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android">
            <background android:drawable="@color/purple_500"/>
            <foreground android:drawable="@drawable/ic_launcher_foreground"/>
        </adaptive-icon>
        EOF
        
        cat > app/src/main/res/mipmap-anydpi-v26/ic_launcher_round.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android">
            <background android:drawable="@color/purple_500"/>
            <foreground android:drawable="@drawable/ic_launcher_foreground"/>
        </adaptive-icon>
        EOF
        
        # Create drawable directory and foreground icon
        mkdir -p app/src/main/res/drawable
        cat > app/src/main/res/drawable/ic_launcher_foreground.xml << 'EOF'
        <vector xmlns:android="http://schemas.android.com/apk/res/android"
            android:width="108dp"
            android:height="108dp"
            android:viewportWidth="108"
            android:viewportHeight="108">
          <path
              android:fillColor="#FFFFFF"
              android:pathData="M54,30c-13.25,0 -24,10.75 -24,24s10.75,24 24,24s24,-10.75 24,-24S67.25,30 54,30zM54,70c-8.84,0 -16,-7.16 -16,-16s7.16,-16 16,-16s16,7.16 16,16S62.84,70 54,70z"/>
          <path
              android:fillColor="#FFFFFF"
              android:pathData="M54,42c-6.63,0 -12,5.37 -12,12s5.37,12 12,12s12,-5.37 12,-12S60.63,42 54,42z"/>
        </vector>
        EOF
        
        # Update AndroidManifest.xml to use vector icons
        cat > app/src/main/AndroidManifest.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <manifest xmlns:android="http://schemas.android.com/apk/res/android"
            xmlns:tools="http://schemas.android.com/tools">

            <application
                android:allowBackup="true"
                android:dataExtractionRules="@xml/data_extraction_rules"
                android:fullBackupContent="@xml/backup_rules"
                android:icon="@mipmap/ic_launcher"
                android:label="@string/app_name"
                android:roundIcon="@mipmap/ic_launcher_round"
                android:supportsRtl="true"
                android:theme="@style/Theme.MaternityBabyTracker"
                tools:targetApi="31">
                <activity
                    android:name=".MainActivity"
                    android:exported="true"
                    android:label="@string/app_name"
                    android:theme="@style/Theme.MaternityBabyTracker">
                    <intent-filter>
                        <action android:name="android.intent.action.MAIN" />
                        <category android:name="android.intent.category.LAUNCHER" />
                    </intent-filter>
                </activity>
            </application>

        </manifest>
        EOF
        
    - name: Build with direct Gradle
      run: |
        export GRADLE_HOME=$PWD/gradle-8.5
        export PATH=$GRADLE_HOME/bin:$PATH
        gradle clean --stacktrace
        gradle assembleDebug --stacktrace
        gradle assembleRelease --stacktrace
        
    - name: List build outputs
      run: |
        echo "Listing all APK files..."
        find . -name "*.apk" -type f
        echo "Debug directory contents:"
        ls -la app/build/outputs/apk/debug/ || echo "Debug directory not found"
        echo "Release directory contents:"
        ls -la app/build/outputs/apk/release/ || echo "Release directory not found"
        
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: enhanced-maternity-tracker-debug-v${{ github.run_number }}
        path: app/build/outputs/apk/debug/*.apk
        if-no-files-found: warn
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: enhanced-maternity-tracker-release-v${{ github.run_number }}
        path: app/build/outputs/apk/release/*.apk
        if-no-files-found: warn
